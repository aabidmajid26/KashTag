{% extends 'ktApp/layout.html' %}
{% load static %}
{% block content %}
     <!-- Carousel -->
    <div id="carousel">
      <div id="carouselExampleIndicators" class="carouselCustom carousel slide container" data-bs-ride="carousel">
        <ol class="carousel-indicators">
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'ktApp/images/img1.jpg' %}" class="d-block w-100" alt="hello">
          </div>
          <div class="carousel-item">
            <img src="{% static 'ktApp/images/img2.jpg' %}" class="d-block w-100" alt="world">
          </div>
          <div class="carousel-item">
            <img src="{% static 'ktApp/images/img2.jpg' %}" class="d-block w-100" alt="go">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </a>
      </div>
    </div>
    <div id="content" class="container">

    </div>
    <div id="player_info"></div>
    <div id="people_info" class="container">    <!--player_info gives the details about a single entity(person/hotel/etc.) -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>

     
{% endblock %}
